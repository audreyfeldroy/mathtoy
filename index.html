<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>MathToy</title>
      <link rel="stylesheet" href="game.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/xui-0.9.0.js"></script>    	  
	  <script type="text/javascript" charset="utf-8">

    var score = 0;
    var level = 1;
    var X = 10;             // "Multiples of X?" is the condition
    var totalPossibleMatches = 0;    // How many of the choices shown match the condition, e.g. how many choices shown are multiples of 5
    var matchCount = 0;  // Running count of # of matches made
	 
    function randomColor() {
        var result = (Math.round(0xFFFFFF * Math.random()).toString(16) + "000000").replace(/([a-f0-9]{6}).+/, "#$1").toUpperCase();
        return result;    
    }
    
    function updateScore(deltaScore) {
        score += deltaScore;
        x$('#scorebox').html('Score: ' + score);        
    }
    
    function onChoiceBoxClicked() {
        //x$('#question').html('inner', x$(this).html().src);
        //alert('Removing ' + x$(this).text("inner"));
        //alert(parseInt(x$(this).first().innerText));
        boxval = parseInt(x$(this).first().innerText);
        if (boxval % X == 0) {
            x$(this).remove();
            updateScore(1);
            matchCount += 1;
            if (matchCount == totalPossibleMatches) {
                onCompleteLevel();            
            }            
        }
        else {
            updateScore(-1);
        }
    }

    function startNewLevel() {
        // Clear #choices of all #choiceboxes
        x$('div.choicebox').remove();
         
        x$('#question').html('Multiples of ' + X + '?');
        x$('#clock').html('Time: 2:00');
        updateScore(0);
        var i, ctr;
        for(ctr=1; ctr<57; ctr++) {
            i = Math.floor(Math.random()*100);   // Random number between 0 and 99
            if (i % X == 0) {
                totalPossibleMatches += 1;
            }
            var str = '<div id="choicebox' + ctr + '" class="choicebox" style="{background-color: ' + randomColor() + '}">' + i + '</div>';
            x$('#choices').html( 'bottom',  str );
            x$('#choicebox' + ctr).setStyle('background-color', randomColor());
            x$('#choicebox' + ctr).on('click', onChoiceBoxClicked);
        }    
    }
    
    function onLevelCompleteClicked() {
        startNewLevel();        // TODO: test if there is enough lag to show an animation/msg while the user waits 
        //x$('#levelcomplete').html('bottom', '<br/><br/>Saving your score...');
        x$('#levelcomplete').setStyle('display', 'none');
        updateScore(5);        
    }
        
    function onCompleteLevel() {
        x$('#levelcomplete').setStyle('display', 'inline');
        x$('#levelcomplete').html('inner', 'Congrats, you have completed level ' + level + '.  <br/><br/>Bonus: 5');        
        level += 1;
        matchCount = 0;
        totalPossibleMatches = 0;
        x$('#levelcomplete').on('click', onLevelCompleteClicked);        
    }

    x$(window).load(function(){
        startNewLevel();
    });
		  		
	  </script>
  </head>
  <body>
    <div id="gamecontainer">
        <div id="topbar" class="infobar">
            <div id="clock">
            </div>
            <div id="scorebox">
                <p>Score: ?</p>
            </div>
        </div>
        <div id="choices">
        </div>
        <div id="bottombar" class="infobar">
            <div id="question">
            </div>
        </div>
    </div>
    <div id="levelcomplete">
    </div>
  </body>
</html>
