<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>MathToy</title>
      <link rel="stylesheet" href="game.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/xui-0.9.0.js"></script>    	  
	  <script type="text/javascript" charset="utf-8">
	 
    function randomColor() {
        var result = (Math.round(0xFFFFFF * Math.random()).toString(16) + "000000").replace(/([a-f0-9]{6}).+/, "#$1").toUpperCase();
        return result;    
    }

    x$(window).load(function(){
        x$('#question').html('<p>Multiples of 3?</p>');
        x$('#scorebox').html('<p>Score: 0</p>');
        var i;
        for(i=1; i<64; i++) {
            var str = '<div class="choicebox">' + i + '</div>';
            x$('#choices').html( 'bottom',  str );
            //x$('#' + i).setStyle('background-color', randomColor());
        }
        x$('.choicebox').setStyle('background-color', randomColor());   
    });
		  		
	  </script>
  </head>
  <body>
    <div id="gamecontainer">
        <div id="question">
        </div>
        <div id="scorebox">
            <p>Score: ?</p>
        </div>
        <div id="choices">
        </div>
    </div>
  </body>
</html>
